<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />  
    <title>Philly Landmark</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">  
    <link rel="stylesheet" href="css/styles.css"> 
  </head> 
  <body>
    <main>
      <!-- left side bar -->
      <div class="left-side">  
        <input type="text" id="station-name-filter" placeholder="search here"> 
        <ol id="station-list"></ol> 
      </div>
      <!-- map -->
      <div id="map" class="map"></div>  

      <!-- The issue reporter -->
      <div class="report-issue-btn">
        <button>Save an Landmark</button>
      </div>
    
      <div class="issue-report-form hidden">
        <div class="issue-report-closer">
          <button class="close-issue-form">Cancel</button>
        </div>
    
        <div class="issue-report-step step-select-trail">
          <p>On the map, click the landmark where you want to save.</p>
          <button class="continue-btn">Continue...</button>
        </div>
    
        <div class="issue-report-step step-select-point">
          <p>Click a point on the map nearest to the lankmark.</p>
          <button class="continue-btn">Continue...</button>
        </div>
    
        <div class="issue-report-step step-give-details">
          <label for="issue-category">Type of landmark</label>
          <select class="full-width-issue-field" id="issue-category">
            <option value="Favorites">Favorites</option>
            <option value="Starred">Starred</option>
            <option value="Want to go">Want to go</option>
            <option value="Never to go">Never to go</option>
          </select>
    
          <label for="issue-datetime">Add description</label>
          <input class="full-width-issue-field" id="issue-datetime" type="datetime-local">
    
          <textarea class="full-width-issue-field" id="issue-details" placeholder="Give any details about the landmark..."></textarea>
    
          <button>Save the landmark</button>
        </div>
      </div>

    </main>

    <!--======== SCRIPTS ========-->
     <!-- Leaflet JS library -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <!-- Turf (for geoprocessing) -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
